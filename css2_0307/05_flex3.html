<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_flex</title>
    <style>
      * {
        border: 1px solid gray;
      }
      .sec > div {
        border: 1px solid gray;
        margin: 5px;
      }
      .sec {
        width: 500px;
        height: 500px;
        display: flex;
      }
      /* .sec > div {
        flex-grow: 1;
      } */
      div.box1 {
        flex: 1;
      }
      div.box2 {
        flex-grow: 2;
      }
      div.box3 {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <h1>05_flex</h1>
    <section class="sec">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </section>
  </body>
</html>
