<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_img</title>
  </head>
  <body>
    <h1>06_img</h1>
    <style>
      .sample {
        border: 1px solid red;
        width: 500px;
      }
      .img {
        background-image: url("img/img1.jpg");
        background-size: 100px;
        height: 100px;
      }
      .sample img {
        width: 50%;
      }
    </style>
    <div class="sample"><img src="./img/img1.jpg" alt="수달" /></div>
    <div class="sample"><img src="./img/img2.jpg" alt="해달" /></div>
    <div class="sample img">내용</div>
  </body>
</html>
