<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_font_styleWeight</title>
    <style>
      .font_big {
        font-size: 2rem;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        border: 1px solid gray;
        width: 400px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
  </body>
</html>
