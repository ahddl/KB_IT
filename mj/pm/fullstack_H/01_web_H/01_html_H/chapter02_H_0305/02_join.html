<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_join</title>
  </head>
  <body>
    <h1>02_join</h1>
    <fieldset>
      <legend>회원가입</legend>
      <form action="">
        <label for="userid">사용자 ID</label>
        <input type="text" id="userid" />
        <br />
        <label for="userpw">비밀번호</label>
        <input type="text" id="userpw" />
        <br />
        <label for="userpwcheck">비밀번호 확인</label>
        <input type="text" id="userpwcheck" />
        <br />
        <label for="username">이름</label>
        <input type="text" id="username" />
        <br />
        <label for="gender">성별</label>
        <input type="radio" name="gender" value="man" />
        <label for="man">남</label>
        <input type="radio" name="gender" value="woman" />
        <label for="woman">여</label>
        <br />
        <label for="habit">취미</label>
        <input type="checkbox" name="habit" value="habit1" />
        <label for="habit1">축구</label>
        <input type="checkbox" name="habit" value="habit2" />
        <label for="habit2">야구</label>
        <input type="checkbox" name="habit" value="habit3" />
        <label for="habit3">배구</label>
        <input type="checkbox" name="habit" value="habit4" />
        <label for="habit4">농구</label>
        <br />
        <label for="email">email</label>
        <input type="email" id="email" />
        <br />
        <label for="rule">역할</label>
        <select name="" id="">
          <option value="1">ADMIN</option>
          <option value="2">관리자</option>
          <option value="3">일반회원</option>
        </select>
        <br />
        <button type="submit">확인</button>
        <button type="reset">다시쓰기</button>
      </form>
    </fieldset>
  </body>
</html>
